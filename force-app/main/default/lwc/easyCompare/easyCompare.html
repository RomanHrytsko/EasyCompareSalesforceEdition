<template>
    <lightning-card title="EasyCompare">
        <div class="body slds-grid slds-gutters border slds-p-horizontal_small">
            <div class="left-column slds-col slds-size_6-of-12 border">
                <div class="id-input-block slds-size_6-of-12 border">
                    <lightning-input class="left-input" label="Object Id" value="0010900000BWx41AAD"></lightning-input>
                </div>
                <div class="comparison-result-block">
                    <lightning-textarea name="textAreaComparison" label="Comparison Reuslt" disabled="true" class="left-text-area text-area-default-size" value={leftTextAreaValue}></lightning-textarea>
                </div>
            </div>
            <div class="right-column slds-col slds-size_6-of-12 border">
                <div class="id-input-block slds-size_6-of-12 border">
                    <lightning-input class="right-input" label="Object Id" value="0010900001WhEMiAAN"></lightning-input>
                </div>
                <div class="comparison-result-block">
                    <lightning-textarea name="textAreaComparison" label="Comparison Reuslt" disabled="true" class="right-text-area text-area-default-size" value={rightTextAreaValue}></lightning-textarea>
                </div>
            </div>
        </div>
        <div class="buttons-block border slds-m-top_medium">
            <div>
                <lightning-button label="Compare" onclick={startCompare}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
